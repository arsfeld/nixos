<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>503 - Service Unavailable</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7fafc;
      color: #a0aec0;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #222526; color: #fff; }
    }
    @media (min-width: 2000px) {
      body { font-size: 20px; }
    }
    article {
      display: flex;
      align-items: center;
    }
    .code {
      text-align: right;
      padding: 0.12em 0.7em;
      border-right: 2px solid currentColor;
    }
    .code h1 {
      margin: 0;
      font-size: 1.7em;
      font-weight: 500;
    }
    .desc {
      padding: 0.7em;
      text-transform: uppercase;
      font-weight: 300;
      letter-spacing: 0.05em;
    }
    .desc p { margin: 0; }
  </style>
</head>
<body>
  <main>
    <article>
      <div class="code"><h1>503</h1></div>
      <div class="desc"><p>Service Unavailable</p></div>
    </article>
  </main>
</body>
</html>
