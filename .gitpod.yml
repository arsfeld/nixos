image:
  file: gitpod.Dockerfile
tasks:
  - before: |
      sh <(curl -L https://nixos.org/nix/install) --no-daemon
  - init: |
      mkdir -p /home/gitpod/.config/nix
      echo 'sandbox = false' >> /home/gitpod/.config/nix/nix.conf
  - init: |
      nix-shell

  - name: tailscaled
    command: |
      if [ -n "${TS_STATE_TAILSCALE_NIXOS}" ]; then
        # restore the tailscale state from gitpod user's env vars
        sudo mkdir -p /var/lib/tailscale
        echo "${TS_STATE_TAILSCALE_NIXOS}" | sudo tee /var/lib/tailscale/tailscaled.state > /dev/null
      fi
      sudo tailscaled
  - name: tailscale
    command: |
      if [ -n "${TS_STATE_TAILSCALE_NIXOS}" ]; then
        sudo -E tailscale up
      else
        sudo -E tailscale up --hostname "gitpod-${GITPOD_GIT_USER_NAME// /-}-$(echo ${GITPOD_WORKSPACE_CONTEXT} | jq -r .repository.name)"
        # store the tailscale state into gitpod user
        gp env TS_STATE_TAILSCALE_NIXOS="$(sudo cat /var/lib/tailscale/tailscaled.state)"
      fi