name: "Build"

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # Here we specify the matrix of our hosts and their target platform architectures
      matrix:
        machine:
          - host: cloud
            platform: aarch64-linux
          # - host: r2s
          #   platform: aarch64-linux
          - host: raspi3
            platform: aarch64-linux
          - host: storage
            platform: x86-64-linux
          # - host: micro
          #   platform: x86-64-linux
          - host: raider
            platform: x86-64-linux

    steps:
    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
    - uses: actions/checkout@v4
    # We only run this if we are building an aarch64-linux system
    - if: matrix.machine.platform == 'aarch64-linux'
      uses: docker/setup-qemu-action@v3
    - name: Tailscale
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:ci
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v4
      with:
        extra-conf: |
          fallback = true
          http-connections = 128
          max-substitution-jobs = 128
          extra-platforms = aarch64-linux i686-linux
    - uses: workflow/nix-shell-action@v3.3.0
      with:
        flakes-from-devshell: true
        script: |
          attic login oci https://oci.bat-boa.ts.net/system ${{ secrets.ATTIC_TOKEN }}
          attic use system
          nix build '.#nixosConfigurations.${{ matrix.machine.host }}.config.system.build.toplevel'
          attic push system result -j 3
        