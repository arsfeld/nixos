name: "Test"

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Check Nix flake inputs
      uses: DeterminateSystems/flake-checker-action@v4

    - name: Install devbox
      uses: jetpack-io/devbox-install-action@v0.4.0
      with:
        enable-cache: true
        devbox-version: '0.5.6'

    - name: Build Linux
      if: runner.os == 'Linux'
      run: devbox run build