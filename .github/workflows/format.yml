name: "Format Nix Code"

on:
  push:
    branches:
      - master

# Prevent multiple workflow runs executing at the same time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write # Needed for pushing changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for accurate diff

      - uses: cachix/install-nix-action@v26
      - uses: cachix/cachix-action@v14
        with:
          name: devenv

      - name: Install alejandra
        run: nix profile install nixpkgs#alejandra

      - name: Format Nix files
        id: format
        run: |
          set -euo pipefail
          # Run alejandra on all .nix files
          alejandra .
          # Check if there are any changes
          if git diff --quiet; then
            echo "‚ú® No formatting changes needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.format.outputs.has_changes == 'true'
        run: |
          set -euo pipefail
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "üíé style: format nix files with alejandra"

          # Push with error handling
          if ! git push; then
            echo "::error::‚ùå Failed to push changes, possibly due to concurrent updates"
            exit 1
          fi

          echo "::notice::‚úÖ Successfully formatted and committed Nix files" 